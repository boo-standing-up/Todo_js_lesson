<!DOCTYPE html>
<html>
  <head>
    <title>Todoリスト（JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_eria">
      <input id="add_text" placeholder="Todoリストを入力" />
      <button id="add_button">追加</button>
    </div>
    <div class="incomplate_aria">
      <p class="title">Todo未完了</p>
      <ul id="inconplate_list">
        <div class="list_row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list_row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complate_aria">
      <p class="title">Todo完了</p>
      <ul>
        <div class="list_row">
          <li>Todoでした。</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
