<!DOCTYPE html>
<html>
  <head>
    <title>Todoリスト（JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_eria">
      <input placeholder="Todoリストを入力" /> <button>追加</button>
    </div>
    <div class="incomplate_aria">
      <p>Todo未完了</p>
      <ul>
        <div>
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complate_aria">
      <p>Todo完了</p>
      <ul>
        <div>
          <li>Todoでした。</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
